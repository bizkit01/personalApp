<!DOCTYPE html>
<div>
  <head>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/moduleStyle/user.css">
  </head>
  <div class="mainArea">
    <div class="container">
      <div class="col-md-2"></div>
      <div class="col-md-8 inputArea">
        <h1 class="title">signin or signup</h1>
        <div class="loginContainer">
          <div class="input-group input">
            <span class="input-group-addon">username</span>
            <input type="text" id="usernameInput" class="form-control" placeholder="input username" aria-describedby="basic-addon1">
          </div>
          </br>
          <div class="input-group">
            <span class="input-group-addon">&nbsppassword</span>
            <input type="password" id="pwdInput" class="form-control" placeholder="input password" aria-describedby="basic-addon1">
          </div>
          <div class="tips">
            <p id="tips"></p>
          </div>
          <div>
            <input id="loginBtn_login" class="btn btn-primary btn-lg" type="button" value="signin">
            <input id="logonBtn_login" class="btn btn-default btn-lg" type="button" value="signup" ng-click="logon()">
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
