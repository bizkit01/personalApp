<div class="postDetail_comment" ng-controller="commentAreaController">
  <link rel="stylesheet" href="css/sectionStyle/commentArea.css">
  <textarea id="id_commentInput" class="form-control" rows="6" placeholder="comment here"></textarea>
  <div class="commentOptArea">
    <input id="id_commentSubmitBtn" class="btn btn-primary btn-lg" type="submit" value="submit" ng-click="submit()">
    <input id="id_commentClearBtn" class="btn btn-default btn-lg" type="button" value="clear" ng-click="clear()">
  </div>
  <a id="id_showCommentBtn" ng-click="loadComments()">double click to show comments</a>
  <div class="commentList" ng-repeat="comment in comments" ng-show="commentShow">
    <div class="commentUser">
      <span id="id_commentUser">{{comment.nickname}}</span>
    </div>
    <div class="commentContent">{{comment.commentcontent}}</div>
  </div>
</div>
